<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Unit</title>
    <style>
        /* kích thước tuyệt đối đơn vị là px */
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* kích thước tương đối % phụ thuộc phần tử cha */
        .box1 {
            width: 100%;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div>
    <div class="box"></div>
    <div class="box1"></div>
    <h1>CSS units</h1>
    <div>
        <h2>1 Absolute init</h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
    </div>

    <div>
        <h2>Relative unit</h2>
        <ul>
            <li>%</li>
            <li>rem</li>
            <li>em</li>
            <li>vw</li>
            <li>vh</li>
            <li>vmin</li>
            <li>vmax</li>
            <li>ex</li>
            <li>ch</li>
        </ul>
    </div>
</div>
</body>
</html>
