<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* thuộc tính background-image */
        #main {
            width: 100%;
            height: 50vh;
            background-image: url("https://avatars.githubusercontent.com/u/40340023?v=4");
            background-size: 100px auto;
            background-repeat: no-repeat;
        }

        /* tạo background bằng ảnh gradient */
        #gradient {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(0, #333, #ccc);
        }
    </style>
</head>
<body>
<div id="main"></div>
<div id="gradient"></div>
</body>
</html>
