<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các cách viết css</title>

    <!-- Cách 1 viết css vào thẻ style -->
    <!-- Đây là cách viết internal -->
    <style>
        h1 {
            color: red;
            font-size: 20px;
        }
    </style>

    <!-- Cách 2 là viết vào file css -->
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div>
    <h1>CSS trong html</h1>
    <h2>CSS trong html</h2>
    <!-- Cách 3 là viết trực tiếp vào attribute của thẻ html -->
    <h3 style="color: aquamarine; font-size: 40px">CSS trong html</h3>
    <ol>
        <li>Internal</li>
        <li>External</li>
        <li>Inline</li>
    </ol>
</div>
</body>
</html>
