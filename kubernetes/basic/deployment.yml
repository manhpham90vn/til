apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: myapp
    tier: front-end
spec:
  template:
    metadata:
    name: myapp-pod
    labels:
      app: myapp
      tier: front-end
  spec:
    containers:
      - name: nginx-container
        image: nginx
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
  replicas: 3
  selector:
    matchLabels:
      tier: front-end
