apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  labels:
    app: myapp
    tier: front-end
spec:
  containers:
    - name: nginx-container
      image: manhpv151090/dockerize_expressjs
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
      env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
      imagePullPolicy: Always
      ports:
        - containerPort: 8080
          protocol: TCP
